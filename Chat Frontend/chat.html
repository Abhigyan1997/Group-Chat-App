<!DOCTYPE html>
<html>
  <head>
    <title>Chat Window</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-D/2s6aqhU6PdKP6MxyU3gX9GUlrKgeHpV+H1TwuE7gTkKzB4ow0sKGdPxCkcdJXb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <h2>Users</h2>
          <div id="user-list">
            <!-- Display list of users here -->
          </div>
        </div>
        <div class="col-md-8">
          <h2>Chat Messages</h2>
          <div id="chat-messages">
            <!-- Display chat messages here -->
          </div>
          <form id="chat-form" class="mt-3">
            <div class="input-group">
              <input type="text" id="chat-message" placeholder="Type your message here" class="form-control">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>

      <div id="create-group-modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Create Group</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="create-group-form">
                <div class="mb-3">
                  <label for="group-name" class="form-label">Group Name:</label>
                  <input type="text" id="group-name" name="group-name" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="members" class="form-label">Invite Members:</label>
                  <input type="text" id="members" name="members" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Create Group</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="groups-list" class="mt-3">
        <h2>My Groups</h2>
        <ul id="groups" class="list-group">
          <!-- Groups will be dynamically added here -->
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/esm/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.0.0-alpha2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
